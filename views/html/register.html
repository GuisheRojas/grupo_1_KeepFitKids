<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra una cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="header">

    </header>
        <form class="form">

                <div class="group">
                    <input type="text" id="password" class="input" placeholder=" ">
